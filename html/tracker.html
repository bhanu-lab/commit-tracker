<!DOCTYPE html>
<html>

<head>
    <title>3GRM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .horizontalcenter {
        position: absolute;
        padding-top: 30px;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    th {
        text-align: center;
        font-family: verdana;
        font-size: 20px;
    }

    body {
        font-family: "Lucida Console", "Courier New", monospace;
    }

</style>
<script type="text/javascript">

</script>

<body style="background-color: rgb(5, 5, 5); text-align:center; color: chocolate">
    <div class="jumbotron text-center" style="background-color: rgb(5, 5, 5) !important;">
        <h1><em class="material-icons"
                style="color: chocolate; font-size:48px; vertical-align:center;">group</em>&nbsp3GRM Commit Tracker</h1>

        <!-- Modal -->
        <div id="progress" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"><strong>Analyzing Commits</strong></h4>
                    </div>
                    <div class="modal-body">
                        <p>Please wait it might take few seconds . . .</p>
                    </div>
                </div>

            </div>
        </div>

        <!--main table to hold all other html elements-->
        <table style="width: 100%;">
            <tr>
                <td style="width: 25%"></td>
                <td>
                    <!--badge info -->
                    <span class="badge" id="devices_cap"></span>
                    <br />
                    <br />
                    <!-- table for displaying devices-->
                    <table id="devices" class="table table-dark table-bordered" border="1" style="font-size: 20px;">
                        <thead class="thead-dark">
                            <tr class="">
                                <th id="index">S.No</th>
                                <th id="macaddress_h">Name</th>
                                <th id="ipaddress_h">GithubUserId</th>
                                <th id="device_h">Week</th>
                                <th id="nickname_h">Commits</th>
                            </tr>
                        </thead>
			{{ range . }}
			  <tr>
				<td>{{ .Sno }}</td>
				<td>{{ .UserName }}</td>
				<td>{{ .UserName }}</td>
				<td>{{ .WeekNum }}</td>
				<td>{{ .TotalCommits }}</td>
		 	  </tr>
			{{ end }}
                    </table>
                </td>
                <td style="width: 25%;"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div class="horizontalcenter">
                        <button id="reload" class="btn btn-danger text-center"
                            style="font-size: 20px;">
                            <em class="material-icons"
                                style="color: white; vertical-align:text-bottom; padding-top: 5px; font-size:20px;">refresh</em>&nbspReload
                        </button>
                    </div>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
</body>

</html>
